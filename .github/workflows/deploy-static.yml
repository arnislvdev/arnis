name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build Go application
      run: go build -o portfolio main.go
      
    - name: Generate static HTML
      run: |
        # Create a temporary server to generate static HTML
        ./portfolio &
        SERVER_PID=$!
        sleep 2
        
        # Generate static HTML files
        mkdir -p dist
        curl -s http://localhost:8080/ > dist/index.html
        
        # Copy static assets
        cp -r static dist/
        cp -r public dist/
        cp _headers dist/
        cp _redirects dist/
        cp robots.txt dist/
        cp sitemap.xml dist/
        
        # Kill the server
        kill $SERVER_PID
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        # cname: arnis.wtf  # Uncomment when DNS is configured
        force_orphan: true
        enable_jekyll: false