name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build Go application
      run: go build -o portfolio main.go
      
    - name: Generate static HTML
      run: |
        # Create a temporary server to generate static HTML
        ./portfolio &
        SERVER_PID=$!
        
        # Wait for server to start and check if it's running
        for i in {1..10}; do
          if curl -f http://localhost:8080/ > /dev/null 2>&1; then
            echo "Server is running"
            break
          fi
          echo "Waiting for server to start... ($i/10)"
          sleep 2
        done
        
        # Generate static HTML files
        mkdir -p dist
        curl -s http://localhost:8080/ > dist/index.html
        
        # Verify HTML was generated
        if [ ! -s dist/index.html ]; then
          echo "Error: Failed to generate index.html"
          exit 1
        fi
        
        # Copy static assets
        cp -r static dist/
        cp -r public dist/
        cp _headers dist/
        cp _redirects dist/
        cp robots.txt dist/
        cp sitemap.xml dist/
        
        # Kill the server
        kill $SERVER_PID 2>/dev/null || true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        # cname: arnis.wtf  # Temporarily disabled until DNS is configured
        force_orphan: true
        enable_jekyll: false
