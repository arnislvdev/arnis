name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build Go application
      run: go build -o portfolio main.go
      
    - name: Create static files
      run: |
        mkdir -p dist
        cp -r static dist/
        cp -r public dist/
        cp -r templates dist/
        cp portfolio dist/
        cp _headers dist/
        cp _redirects dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        # cname: arnis.wtf  # Temporarily disabled until DNS is configured
        force_orphan: true
        enable_jekyll: false
